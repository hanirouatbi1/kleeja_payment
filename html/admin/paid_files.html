<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./">{lang.R_CPINDEX}</a></li>
        <li class="breadcrumb-item"><a href="./?cp=kj_payment_options">{olang.R_KJ_PAYMENT_OPTIONS}</a></li>
    </ol>
</nav>
<div class="card">
    <div class="card-header">
        <INCLUDE NAME="pages_header" PATH="../plugins/kleeja_payment/html/admin/">
    </div>
    <div class="card-body">


        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">{olang.KJP_FILE_NAME}</th>
                    <th scope="col">{olang.KJP_MEMBER}</th>
                    <th scope="col">{olang.KJP_PRC}</th>
                    <th scope="col">{olang.KJP_ACTION}</th>

                </tr>
            </thead>
            <tbody>
                <IF NAME="have_paid_file == true">

                    <LOOP NAME="all_paid_file">
                        <tr>
                            <th scope="row">{{id}}</th>
                            <td>
                                <a href="{{link}}" target="_blank">{{name}}</a>
                            </td>
                            <td>{{user}}</td>
                            <td>{{price}}</td>
                            <td>
                                <form method="POST" action="./?cp=kj_payment_options&smt=pricing_file">
                                    <input type="hidden" name="select_file_id" value="{{id}}">
                                    <button name="open_file" class="btn btn-primary btn-sm" type="submit">{olang.KJP_EDT_PRC}</button>
                                </form>
                            </td>

                        </tr>

                    </LOOP>

                    <ELSE>

                        <div class="alert alert-info" role="alert">
                            {olang.KJP_NO_PAID_FILES}
                        </div>

                </IF>
            </tbody>
        </table>
        {page_nums}
    </div>
</div>
