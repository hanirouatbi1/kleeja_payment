
<IF NAME="down_link">

<div class="card text-center" style="margin: 50px;">
    <div class="card-header">
      <h2> {olang.KJP_SCES_PAY} </h2>
    </div>
    <div class="card-body" style="margin: 50px;">

   <h3> {olang.KJP_FILE_NAME} : {file_name} </h3> 

   <IF NAME="showMailForm">
<hr>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  {olang.KJP_MAIL_INFO_1}
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{olang.KJP_MAIL_INFO_1}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form action="{FormAction}" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">{olang.KJP_MAIL}</label>
    <input type="email" name="buyerMail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{olang.KJP_MAIL}">
    <small id="emailHelp" class="form-text text-muted">{olang.KJP_MAIL_INFO_2}</small>
  </div>


  <button type="submit" name="sendMail" class="btn btn-primary">Submit</button>
</form>
      </div>

    </div>
  </div>
</div>

<ELSE>
     <li class="card-text">{olang.KJP_DOWN_INFO_1} <h3> {lang.CLICK_DOWN} </h3> </li>
   <li class="card-text"> {olang.KJP_DOWN_INFO_2} </li>
   <hr>
  <a href="{down_link}" class="btn btn-outline-success" target="_blank">{lang.CLICK_DOWN}</a>
   </IF>

      
    </div>

  </div>

  <ELSE>

<div class="card text-center" style="margin: 50px;">
    <div class="card-header">
      <h2> {olang.KJP_SCES_PAY} </h2>
    </div>
   <li class="card-text"><h3>{olang.KJP_JUIN_SUCCESS} {groupName} </h3></li>
   <hr>

  </div>







</IF>
