<IF NAME="is_style_supported">
  <h2>{olang.KJP_MY_PAYS}</h2>
  <hr>

    <IF NAME="havePayments">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">{olang.KJP_PAY_ID}</th>
            <th scope="col">{olang.KJP_PAY_MTHD}</th>
            <th scope="col">{olang.KJP_PAY_AMNT}</th>
            <th scope="col">{olang.KJP_ACTION}</th>
            <th scope="col">{olang.KJP_DATE_TIME}</th>
          </tr>
        </thead>
        <tbody>
          <LOOP NAME="payments">
            <tr>
            </tr>
            <th scope="row">{{ID}}</th>
            <td>{{METHOD}}</td>
            <td>{{AMOUNT}}</td>
            <td>{{ACTION}}</td>
            <td>{{DATE_TIME}}</td>
            </tr>
          </LOOP>
        </tbody>
      </table>
      {page_nums}
      <ELSE>
        <div class="alert alert-primary" role="alert">
          {olang.KJP_NO_FL_PMNT}
        </div>

    </IF>
    <ELSE>
        <h2>
        <div style="color: red;">
          file 'my_payments.html' is not exists in your style .
        </div>
        </h2>
    </IF>
