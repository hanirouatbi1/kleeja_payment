<IF NAME="is_style_supported">

<h2>{olang.KJP_BOUGHT_FILES}</h2>
<hr>
<IF NAME="havePayments">
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">{olang.KJP_PAY_ID}</th>
        <th scope="col">{lang.FILENAME}</th>
        <th scope="col">{olang.KJP_PAY_AMNT}</th>
        <th scope="col">{olang.KJP_DATE_TIME}</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
      <LOOP NAME="myPayments">
      <tr>
        <th scope="row">{{ID}}</th>
        <td>{{FILE}}</td>
        <td>{{AMOUNT}}</td>
        <td>{{DATE_TIME}}</td>
        <td> <a href="{{DOWN_LINK}}" class="btn btn-primary">Download File</a> </td>
      </tr>
      </LOOP>
    </tbody>
  </table>
  {page_nums}
  <ELSE>
      <div class="alert alert-primary" role="alert">
          {olang.KJP_NO_BOUGHT_FILES}
        </div>

</IF>
<ELSE>
  <h1> :( not again , </h1>
</IF>
